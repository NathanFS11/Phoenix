<!DOCTYPE html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="logincadastro.css" />
  <title>ÁREA DE CADASTRO E LOGIN</title>
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>

    <div class="content">

      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
           <label for="nome_login">Seu nome</label>
            <input id="nome_login" name="nome_login" required="required" type="text" 
            placeholder="Digite seu nome"/>
            </p>

            <p> 
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email_login" required="required" type="text" 
            placeholder="Digite seu email"/> 
            </p>
          
           <p>
            <label for="senha_login">Sua senha</label>
            <input id="senha_login" name="senha_login" required=
            "required" type="password" placeholder="Digite sua senha">
           </p>
           
          <p> 
           <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>

          <p> 
           <a href="home.html"><input type="button" value="Logar" /></a> 
          </p>

           <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>

    <div id="cadastro">
       <form method="post" action=""> 
         <h1>Cadastro</h1> 

        <p> 
         <label for="nome_cad">Seu nome</label>
          <input id="nome_cad" name="nome_cad" required="required" type="text" 
          placeholder="Digite seu nome"/>
        </p>
        
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" 
            placeholder="Digite seu email"/> 
            </p>
        
         <p> 
      <label for="date_cad">Data de Nascimento</label>
      <input id="date_cad" name="date_cad" required="required" type="date" placeholder="Digite sua data de nascimento">
         </p>
         
          <p> 
           <label for="senha_cad">Sua senha</label>
        <input id="senha_cad" name="senha_cad" required="required" type="password" 
        placeholder="Digite sua senha"/>
         </p>

          <p> 
          <a href="home.html"><input type="button" value="Cadastrar"/></a> 
         </p>

          <p class="link">
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
         </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
