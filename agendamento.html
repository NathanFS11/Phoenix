<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agendamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="stylesheet" href="tudo.css" type="text/css" media="all"/>

<body>
  <h1 id="agend"> FINALIZAÇÃO <br> DO AGENDAMENTO</h1>
  
  <div id="hora">
  <select class="form-select" aria-label="Default select example">
  <option selected>HORÁRIO</option>
  <option value="1">7h10 - 8h</option>
  <option value="2">8h - 8h50</option>
  <option value="3">9h10 - 10h</option>
  <option value="4">10h - 10h50</option>

  <option value="9">15h50 - 16h40</option>
</select>
</div>
<br>

<div id="dia">
<select class="form-select" aria-label="Default select example"> <option selected>DIA DA SEMANA</option>

  <option value="2">Terça-Feira</option> 
  <option value="3">Quarta-Feira</option>
  <option value="4">Quinta-Feira</option>
  <option value="5">Sexta-Feira</option>

  <option value="7">Domingo</option>
</select>
