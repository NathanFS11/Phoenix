<!DOCTYPE html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="logincadastro.css" />
  <title>ÁREA DE CADASTRO E LOGIN</title>
  <style>
    .link p {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-right: 30px;
    }
  </style>
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>

    <div class="content">

    <div id="cadastro">
       <form method="post" action=""> 
         <h1>Cadastro</h1> 

        <p> 
         <label for="nome_cad">Seu nome</label>
          <input id="nome_cad" name="nome_cad" required="required" type="text" 
          placeholder="Digite seu nome"/>
        </p>
        
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" 
            placeholder="Digite seu email"/> 
            </p>
        
         <p> 
      <label for="date_cad">Data de Nascimento</label>
      <input id="date_cad" name="date_cad" required="required" type="date" placeholder="Digite sua data de nascimento">
         </p>
         
          <p> 
           <label for="senha_cad">Sua senha</label>
        <input id="senha_cad" name="senha_cad" required="required" type="password" 
        placeholder="Digite sua senha"/>
         </p>

          <p> 
          <a href="home.html"><input type="button" value="Cadastrar"/></a> 
         </p>

         <div class="link">
          <p>
            Já tem uma conta?
            <a href="login.html">Logar</a>
          </p>
         </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
